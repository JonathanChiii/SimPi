<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimPi WebSockets</title>
</head>
<body>
    <h1>Set up</h1>
    <input type="text" placeholder="Type ip" id="ip" value="127.0.0.1">

    <div id="msg"></div>

    <script src="app.js"></script>
